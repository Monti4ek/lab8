<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body {

      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .player {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 160px;
    }

    .player h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .circle {
      margin: 15px auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f1c40f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    .points {
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>
  <script>
    let userWins = 0;
    let compWins = 0;

    const container = document.createElement("div");
    container.className = "container";

    const scoreboard = document.createElement("div");
    scoreboard.className = "scoreboard";

    const createPlayerBox = (label) => {
      const box = document.createElement("div");
      box.className = "player";

      const title = document.createElement("h2");
      title.textContent = label;

      const circle = document.createElement("div");
      circle.className = "circle";
      circle.textContent = "-";

      const points = document.createElement("div");
      points.className = "points";
      points.textContent = "points: 0";

      box.appendChild(title);
      box.appendChild(circle);
      box.appendChild(points);

      return { box, circle, points };
    };

    const user = createPlayerBox("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á");

    scoreboard.appendChild(user.box);
    scoreboard.appendChild(comp.box);
    container.appendChild(scoreboard);

    const button = document.createElement("button");
    button.textContent = "–ì–µ–Ω–µ—Ä—É–≤–∞—Ç–∏";
    container.appendChild(button);

    const result = document.createElement("div");
    result.className = "result";

    button.addEventListener("click", () => {
      if (userWins >= 3 || compWins >= 3) return;

      const userNum = Math.floor(Math.random() * 10) + 1;
      const compNum = Math.floor(Math.random() * 10) + 1;

      } else {

      user.points.textContent = `–ø–æ—ñ–Ω—Ç: ${userWins}`;

        result.textContent = "üéâ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –ø–µ—Ä–µ–º—ñ–≥!";

</body>
</html>
